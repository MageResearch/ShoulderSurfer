<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 200px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 14px;
        }
        .header {
            text-align: center;
            margin-bottom: 16px;
            font-weight: bold;
        }
        .toggle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
        }
        .toggle-button {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            min-width: 80px;
            transition: background-color 0.2s;
        }
        .toggle-button.enabled {
            background-color: #dc3545;
            color: white;
        }
        .toggle-button.enabled:hover {
            background-color: #c82333;
        }
        .toggle-button.disabled {
            background-color: #28a745;
            color: white;
        }
        .toggle-button.disabled:hover {
            background-color: #218838;
        }
        .status {
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">Click Watching</div>
    <div class="toggle-container">
        <button id="toggleButton" class="toggle-button">Loading...</button>
        <div id="status" class="status">Checking status...</div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
